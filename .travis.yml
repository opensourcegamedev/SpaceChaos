language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

addons:
  sonarqube:
    organization: "opensourcegamedev-spacechaos" # the key of the org you chose at step #3

before_install:
 - chmod +x gradlew

