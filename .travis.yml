language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

#install dependencies
#mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
- mvn clean verify
- mvn clean install